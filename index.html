<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>White Noise</title>
</head>
<body>
  <canvas></canvas>
  <div id="info">
    <div id="fps">FPS</div>
    <br>
    <p>Для скрытия или показа курсора мыши достаточно сделать двойной щелчок на экране</p>
    <br>
    <!-- <button id="sound">Включить/отключить звук</button> -->
    <input type="number" name="scale" id="scale" min="1" max="5" value="3">
    <p id="scale_description">В поле выше можно указать величину масштабирования от 1 до 5 (При малых значениях могут возникнуть проблемы с производительностью)</p>
    <br>
    <button id="fullscreen">На весь экран</button>
    <button id="hideBtn">Hide</button>
  </div>
  <script src="app.js"></script>
</body>
</html>
